<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HEADER -->
    <title>Moola</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">

    <!-- Favicon 
    <link rel="icon" type="image/png" href="images/logo_alt_green.png"> -->
    <!-- END OF HEADER -->
  </head>
  <body>
    <!-- Header Inserted - NO PANEL HEADING ON INDEX -->
    <header class="row">
    <!--      logo should go here/header area-->
    </header>
    
    <!-- End of Header -->
    <main>
      <div class="title">
        <div class="row text-center login-logo-component">
          <img id="logo-alt" src="images/moola_logo_color.png">
        </div>
      </div>
      <div class="row text-center login-form-container">
        <form class="form-horizontal">
          <div class="form-group">
<!--            <label for="inputFirstName" class="col-sm-offset-3 col-sm-2 control-label">First Name</label>-->
            <div class="col-sm-offset-4 col-sm-4">
              <input type="text" class="form-control" id="first-name" placeholder="First Name" required><!--API call-->
            </div>
          </div>
          <div class="form-group">
<!--            <label for="inputLastName" class="col-sm-offset-3 col-sm-2 control-label">Last Name</label>-->
            <div class="col-sm-offset-4 col-sm-4">
              <input type="text" class="form-control" id="last-name" placeholder="Last Name" required><!--API call-->
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <input type="email" class="form-control" id="email" placeholder="Email" required><!--API call-->
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <input type="password" class="form-control" id="password" placeholder="Password" required><!--API call-->
            </div>
          </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-7 col-sm-10 button-container">
              <a href="signup-choose-bank.html">
                <button type="button" class="btn btn-default" id="next" disabled>next</button><!--API call-->
              </a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup-account.js"></script>
  </body>
</html>
